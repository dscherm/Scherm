# Netlify config for investment-app (in monorepo)
[build]
  base = "investment-app"
  command = "npm install && npm run build"
  publish = "investment-app/dist"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY = "true"
  # These are free-tier public API keys designed for client-side use
  SECRETS_SCAN_OMIT_KEYS = "VITE_FINNHUB_API_KEY,VITE_CONGRESS_API_KEY,VITE_TRADIER_API_TOKEN,VITE_QUIVER_API_KEY"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
