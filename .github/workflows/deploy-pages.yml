name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cyber-range-platform/package-lock.json

      - name: Install dependencies
        working-directory: cyber-range-platform
        run: npm ci

      - name: Build cyber-range-platform
        working-directory: cyber-range-platform
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p _site
          # Copy static files from root
          cp index.html _site/
          cp vaccine-design-game.html _site/
          cp -r cocktail-app _site/
          cp -r vaccination-tracker _site/
          cp -r docs _site/ 2>/dev/null || true
          # Copy built cyber-range-platform
          cp -r cyber-range-platform/dist _site/cyber-range-platform

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
